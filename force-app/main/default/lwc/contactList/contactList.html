<template>
    <template lwc:if={errors.length}>
        <div class="slds-box slds-theme_alert-texture slds-theme_error">
            <p><strong>Erro ao carregar os contatos:</strong></p>
            <ul>
                <template for:each={errors} for:item="err">
                    <li key={err}>{err}</li>
                </template>
            </ul>
        </div>
    </template>
    <template lwc:if={contacts.data}>
        <template for:each={contacts.data} for:item="contact">
            <a
                href="#"
                key={contact.Id}
                data-contact-id={contact.Id}
                onclick={handleSelect}
            >
                <lightning-layout>
                    <lightning-layout-item>
                        <img src={contact.Picture__c} alt="Profile photo" />
                    </lightning-layout-item>
                    <lightning-layout-item padding="horizontal-small">
                        <p>{contact.Name}</p>
                    </lightning-layout-item>
                </lightning-layout>
            </a>
        </template>
    </template>
</template>
