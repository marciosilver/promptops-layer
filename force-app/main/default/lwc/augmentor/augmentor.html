<template>
    <lightning-card title="Augmentor (Componente Pai)" icon-name="utility:settings">
        <div class="slds-p-horizontal_medium">
            <div class="slds-m-bottom_medium">
                <lightning-input 
                    type="number" 
                    label="Definir valor inicial" 
                    value={startCounter}
                    onchange={handleStartChange}>
                </lightning-input>
            </div>
            
            <!-- BotÃ£o para maximizar contador -->
            <div class="slds-m-bottom_medium">
                <lightning-button
                    class="slds-var-p-vertical_xx-small"
                    label="Add 1M To Counter"
                    onclick={handleMaximizeCounter}>
                </lightning-button>
            </div>
            
            <!-- Componente filho -->
            <c-numerator 
                counter={startCounter}
                oncounterchange={handleCounterChange}>
            </c-numerator>
        </div>
    </lightning-card>
</template>
