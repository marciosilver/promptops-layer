<template>
    <lightning-card title="Numerator Component" icon-name="utility:number_input">
        <div class="slds-p-horizontal_medium">
            <div class="slds-m-bottom_medium">
                <lightning-input 
                    type="number" 
                    label="Valor inicial" 
                    value={counter}
                    onchange={handleStartChange}>
                </lightning-input>
            </div>
            
            <!-- Parágrafo com contador anterior -->
            <p class="slds-text-align_center slds-var-m-vertical_medium">
                Prior Count: <lightning-formatted-number value={priorCount}></lightning-formatted-number>
            </p>
            
            <div class="slds-text-align_center slds-m-bottom_medium">
                <span class="slds-text-heading_large">{counter}</span>
            </div>
            
            <div class="slds-text-align_center">
                <lightning-button 
                    variant="brand" 
                    label="+" 
                    onclick={handleIncrement}
                    class="slds-m-right_small">
                </lightning-button>
                <lightning-button 
                    variant="destructive" 
                    label="-" 
                    onclick={handleDecrement}
                    class="slds-m-right_small">
                </lightning-button>
                <lightning-button 
                    variant="success" 
                    label="×2" 
                    onclick={handleMultiply}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
